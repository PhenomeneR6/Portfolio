<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Phenomene - Siege X Coach</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
<style>
body {
  margin: 0;
  font-family: 'Montserrat', sans-serif;
  background: linear-gradient(180deg, #0a0f0f, #0d1b1e);
  color: #f5f5f5;
  display: flex;
  flex-direction: column;
  align-items: center;
  overflow-x: hidden;
}

/* --- Header --- */
header {
  width: 100%;
  height: 40vh;
  background: url("img/Phenomene_Header.jpg") center/cover no-repeat;
  position: relative;
}
header h1 {
  position: absolute;
  top: 20px;
  left: 30px;
  font-size: 2rem;
  font-weight: 700;
  color: #fff;
  text-shadow: 0 0 10px rgba(0,0,0,0.7);
  background: rgba(0,0,0,0.3);
  padding: 10px 20px;
  border-radius: 6px;
}

/* --- Navigation --- */
nav {
  display: flex;
  justify-content: center;
  gap: 2rem;
  background: rgba(0,151,167,0.15);
  padding: 1rem;
  width: 100%;
  backdrop-filter: blur(8px);
  flex-wrap: wrap;
}
nav button {
  background: none;
  border: none;
  color: #b2ebf2;
  font-weight: 600;
  font-size: 1rem;
  cursor: pointer;
  position: relative;
  transition: 0.3s;
}
nav button::after {
  content: "";
  display: block;
  width: 0;
  height: 2px;
  background: #0097a7;
  transition: width 0.3s;
  margin-top: 5px;
}
nav button:hover::after,
nav button.active::after { width: 100%; }

/* --- Main content container --- */
#content {
  max-width: 1000px;
  padding: 2rem;
  width: 100%;
  box-sizing: border-box;
  display: flex;
  flex-direction: column;
  gap: 1.5rem;
  align-items: center; /* centre tout horizontalement */
}

/* --- EXPERIENCE --- */
#content.experience{ 
  display:flex;
  flex-direction:column;
  gap:1rem;
  align-items:center;
}
.experience-card {
  display:flex;
  gap:1rem;
  align-items:center;
  background: rgba(255,255,255,0.05);
  padding:1rem;
  border-radius:10px;
  box-shadow:0 0 15px rgba(0,151,167,0.2);
}
.experience-card img{ width:240px; height:160px; object-fit:contain; border-radius:8px; }
.experience-card p{ white-space: pre-line; margin:0; color:#ddd; }

/* --- EXPERTISE --- */
#content.expertise {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 2rem; /* ✅ espace sûr entre les cartes */
  width: 100%;
  align-items: start; /* ✅ empêche les cartes de se superposer */
}

#content.expertise .card {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: flex-start;
  background: rgba(255,255,255,0.05);
  padding: 1.5rem;
  border-radius: 10px;
  box-shadow: 0 0 15px rgba(0,151,167,0.2);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  min-height: 100%; /* ✅ prend la hauteur de la plus grande */
}

#content.expertise .card:hover {
  transform: translateY(-5px);
  box-shadow: 0 0 25px rgba(0,151,167,0.4);
}

#content.expertise .card h3 {
  margin: 0 0 0.5rem 0;
  color: #00acc1;
  text-align: center;
  width: 100%;
}

#content.expertise .card p {
  white-space: pre-line;
  margin: 0;
  color: #ddd;
  text-align: left;
  width: 100%;
  flex: 1;
}

@media (max-width: 1000px) {
  #content.expertise {
    grid-template-columns: 1fr;
  }
}

/* --- WORK EXAMPLES --- */
#content.work {
  display:flex;
  flex-direction:column;
  gap:2rem;
  width: 100%;
}
.work-categories{
  display:flex;
  flex-wrap:wrap;
  gap:1rem;
  justify-content: center;
}
.work-category {
  flex: 1 1 calc(25% - 1rem);
  cursor: pointer;
  font-weight: 600;
  font-size: 1.1rem;
  text-align: center;
  padding: 0.5rem 0;
  border-radius: 6px;
  background: rgba(0,151,167,0.1);
  transition: all 0.3s ease;
  display: flex;              
  align-items: center;        
  justify-content: center;    
  min-height: 60px;          
}
.work-category:hover {
  background: rgba(0,151,167,0.25);
  box-shadow: 0 0 10px rgba(0,151,167,0.4);
  transform: translateY(-2px);
}
.work-category.active {
  background: rgba(0,151,167,0.18);
  border: 1px solid rgba(255,255,255,0.3);
  box-shadow: 0 0 12px rgba(255,255,255,0.3);
  transform: translateY(0);
}

.work-items-container {
  display: flex;
  flex-direction: column;
  gap: 1rem;
  align-items: center;
  width: 100%;
}

.work-items{
  display:none;
  flex-direction: column;
  gap:1rem;
  align-items: center;
}
.work-items .card{ 
  width: 100%;
  max-width: 1000px;
  display:flex; 
  flex-direction:column; 
  gap:0.5rem; 
  align-items: center;
}
.work-items .card h3 {
  margin:0 0 0.5rem 0;
  color:#00acc1;
  text-align:center;
  width:100%;
}
.work-items .card .content-wrapper{
  display:flex;
  gap:1rem;
  align-items:flex-start;
  justify-content: center;
  flex-wrap: wrap;
}
.work-items .card img{ 
  width:250px; 
  height:auto; 
  border-radius:8px; 
  cursor:zoom-in; 
  flex-shrink:0;
}

/* --- VOUCHES --- */
#content.vouches {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 2rem; /* ✅ écarte les lignes */
  text-align: center;
  width: 100%;
  align-items: start; /* ✅ empêche le chevauchement vertical */
}

#content.vouches .card {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: flex-start;
  background: rgba(255,255,255,0.05);
  padding: 1.5rem;
  border-radius: 10px;
  box-shadow: 0 0 15px rgba(0,151,167,0.2);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  min-height: 100%;
}

#content.vouches .card:hover {
  transform: translateY(-5px);
  box-shadow: 0 0 25px rgba(0,151,167,0.4);
}

#content.vouches img {
  width: 60%;
  height: auto;
  border-radius: 50%;
  box-shadow: none;
  margin: 0 auto;
}

.vouche-title {
  color: #00acc1;
  margin-top: 0.5rem;
  font-weight: 600;
  text-align: center;
  width: 100%;
}

.vouche-text {
  text-align: justify;
  margin-top: 0.5rem;
  color: #ddd;
  width: 100%;
  flex: 1;
}

@media (max-width: 1000px) {
  #content.vouches {
    grid-template-columns: 1fr;
  }
}

/* --- CONTACT --- */
#content.contact .card p{ text-align:center !important; }
#content.contact{ display:flex; flex-direction:column; align-items:center; gap:1.5rem; width: 100%; }
#content.contact .card{ width:fit-content; min-width:300px; }

/* --- CARTES --- */
.card{
  background: rgba(255,255,255,0.05);
  padding:1.5rem;
  border-radius:10px;
  box-shadow:0 0 15px rgba(0,151,167,0.2);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  animation: fadeIn 0.5s ease;
  cursor: default;
}
.card p{ white-space: pre-line; margin:0; color:#ddd; text-align:justify; }
.card:hover{ transform: translateY(-5px); box-shadow:0 0 25px rgba(0,151,167,0.4); }
.card.clickable{ cursor:pointer; }
.card.clickable:hover{ transform: translateY(-4px); box-shadow:0 0 25px rgba(0,151,167,0.5); }

footer{ text-align:center; padding:2rem; background:#0a1416; font-size:0.9rem; color:#aaa; width:100%; }

/* --- LIGHTBOX --- */
#lightbox {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.85);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 1000;
}
#lightbox img {
  max-width: 90%;
  max-height: 90%;
  border-radius: 10px;
  box-shadow: 0 0 20px rgba(255,255,255,0.2);
}
#lightbox .close-btn {
  position: absolute;
  top: 20px;
  right: 30px;
  font-size: 2rem;
  color: #fff;
  cursor: pointer;
  background: rgba(0,0,0,0.4);
  padding: 5px 15px;
  border-radius: 6px;
  transition: 0.3s;
}
#lightbox .close-btn:hover {
  background: rgba(0,0,0,0.7);
}

@keyframes fadeIn{ from{opacity:0; transform:translateY(10px);} to{opacity:1; transform:translateY(0);} }
</style>
</head>

<body>
<header>
  <h1>Phenomene - Siege X Coach</h1>
</header>

<nav>
  <button data-section="bio" class="active">Bio</button>
  <button data-section="experience">Experiences</button>
  <button data-section="expertise">Expertise</button>
  <button data-section="work">Work Examples</button>
  <button data-section="vouches">Vouches</button>
  <button data-section="contact">Contact</button>
</nav>

<main id="content" class="bio"></main>

<!-- Lightbox -->
<div id="lightbox">
  <span class="close-btn">&times;</span>
  <img src="" alt="Preview">
</div>

<footer>© 2025 Phenomene - Siege X Coach</footer>

</body>
</html>
