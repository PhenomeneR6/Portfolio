<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phenomene - Siege X Coach</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(180deg, #0a0f0f, #0d1b1e);
      color: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      width: 100%;
      height: 40vh;
      background: url("img/Phenomene_Header.jpg") center/cover no-repeat;
      position: relative;
    }
    header h1 {
      position: absolute;
      top: 20px;
      left: 30px;
      font-size: 2rem;
      font-weight: 700;
      color: #ffffff;
      text-shadow: 0 0 10px rgba(0,0,0,0.7);
      background: rgba(0, 0, 0, 0.3);
      padding: 10px 20px;
      border-radius: 6px;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 2rem;
      background: rgba(0, 151, 167, 0.15);
      padding: 1rem;
      width: 100%;
      backdrop-filter: blur(8px);
    }
    nav button {
      background: none;
      border: none;
      color: #b2ebf2;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
      position: relative;
    }
    nav button::after {
      content: "";
      display: block;
      width: 0;
      height: 2px;
      background: #0097a7;
      transition: width 0.3s;
      margin-top: 5px;
    }
    nav button:hover::after, nav button.active::after {
      width: 100%;
    }
    #content {
      max-width: 1000px;
      padding: 2rem;
      width: 100%;
      display: grid;
      gap: 1.5rem;
      transition: all 0.3s ease;
    }
    /* --- BIO --- */
    #content.bio {
      grid-template-columns: 1fr;
    }
    @media (min-width: 900px) {
      #content.bio {
        grid-template-columns: 1fr 1fr;
      }
    }
    /* --- EXPERIENCES --- */
    #content.experience {
      display: flex;
      flex-direction: column;
    }
    /* --- VOUCHES --- */
    #content.vouches {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1.5rem;
    }
    #content.vouches img {
      width: 100%;
      height: auto;
      transform: scale(1.5);
      transform-origin: center;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,151,167,0.3);
    }
    /* --- CONTACT --- */
    #content.contact {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .card {
      background: rgba(255,255,255,0.05);
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,151,167,0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      animation: fadeIn 0.5s ease;
    }
    .card p {
      white-space: pre-line;
      margin: 0;
      color: #ddd;
      text-align: justify;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 25px rgba(0,151,167,0.4);
    }

    .clickable {
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
    }
    .clickable:hover {
      transform: translateY(-4px);
      box-shadow: 0 0 25px rgba(0,151,167,0.5);
    }

    footer {
      text-align: center;
      padding: 2rem;
      background: #0a1416;
      font-size: 0.9rem;
      color: #aaa;
      width: 100%;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(10px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>

  <header>
    <h1>Phenomene - Siege X Coach</h1>
  </header>

  <nav>
    <button data-section="bio" class="active">Bio</button>
    <button data-section="experience">Experiences</button>
    <button data-section="expertise">Expertise</button>
    <button data-section="work">Work Examples</button>
    <button data-section="vouches">Vouches</button>
    <button data-section="contact">Contact</button>
  </nav>

  <main id="content" class="bio"></main>

  <footer>
    © 2025 Phenomene - Siege X Coach
  </footer>

  <script>
  let data = {};

  async function loadData() {
    const res = await fetch("data.json");
    data = await res.json();
    showSection("bio");
  }

  function showSection(section) {
    const content = document.getElementById("content");
    content.innerHTML = "";
    content.className = section;

    data[section].forEach(item => {
      const card = document.createElement("div");
      card.className = "card";

      // Si c’est un objet avec lien
      if (typeof item === "object" && item.link) {
        card.classList.add("clickable");
        card.addEventListener("click", () => window.open(item.link, "_blank"));
      }

      // Format image + texte
      if (typeof item === "object" && item.image && item.text) {
        card.innerHTML = `
          <div style="display:flex; flex-direction:column; gap:1rem;">
            <img src="${item.image}" alt="${item.title || ''}" style="width:100%; border-radius:10px;">
            ${item.title ? `<h3 style="margin:0; font-size:1.2rem; color:#00acc1;">${item.title}</h3>` : ""}
            <p>${item.text}</p>
          </div>
        `;
      } 
      // Texte seul
      else if (typeof item === "string") {
        card.innerHTML = `<p>${item}</p>`;
      }
      // Image seule
      else if (typeof item === "object" && item.image && !item.text) {
        card.innerHTML = `<img src="${item.image}" alt="${item.title || ''}" style="width:100%; border-radius:10px;">`;
      }

      content.appendChild(card);
    });

    document.querySelectorAll("nav button").forEach(btn => btn.classList.remove("active"));
    document.querySelector(`nav button[data-section="${section}"]`).classList.add("active");
  }

  document.querySelectorAll("nav button").forEach(button => {
    button.addEventListener("click", () => showSection(button.getAttribute("data-section")));
  });

  loadData();
  </script>

</body>
</html>
