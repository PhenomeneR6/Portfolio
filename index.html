<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phenomene - Siege X Coach</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(180deg, #0a0f0f, #0d1b1e);
      color: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      white-space: pre-line;
    }
    header {
      width: 100%;
      height: 40vh;
      background: url("img/Phenomene_Header.jpg") center/cover no-repeat;
      position: relative;
    }
    header h1 {
      position: absolute;
      top: 20px;
      left: 30px;
      font-size: 2rem;
      font-weight: 700;
      color: #ffffff;
      text-shadow: 0 0 10px rgba(0,0,0,0.7);
      background: rgba(0, 0, 0, 0.3);
      padding: 10px 20px;
      border-radius: 6px;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 2rem;
      background: rgba(0, 151, 167, 0.15);
      padding: 1rem;
      width: 100%;
      backdrop-filter: blur(8px);
    }
    nav button {
      background: none;
      border: none;
      color: #b2ebf2;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
      position: relative;
    }
    nav button::after {
      content: "";
      display: block;
      width: 0;
      height: 2px;
      background: #0097a7;
      transition: width 0.3s;
      margin-top: 5px;
    }
    nav button:hover::after, nav button.active::after {
      width: 100%;
    }
    #content {
      max-width: 800px;
      padding: 2rem;
      animation: fadeIn 0.5s ease;
    }
    .card {
      background: rgba(255,255,255,0.05);
      padding: 1.5rem;
      margin: 1rem 0;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,151,167,0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card p {
      white-space: pre-line;
      margin: 0;
      color: #ddd;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 25px rgba(0,151,167,0.4);
    }
    footer {
      text-align: center;
      padding: 2rem;
      background: #0a1416;
      font-size: 0.9rem;
      color: #aaa;
      width: 100%;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(10px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>

  <header>
    <h1>Phenomene - Siege X Coach</h1>
  </header>

  <nav>
    <button data-section="bio" class="active">Bio</button>
    <button data-section="experience">Experiences</button>
    <button data-section="expertise">Area of Expertise</button>
    <button data-section="vouches">Vouches</button>
    <button data-section="contact">Contact</button>
  </nav>

  <main id="content"></main>

  <footer>
    © 2025 Phenomene - Siege X Coach
  </footer>

  <script>
  let data = {};

  async function loadData() {
    const res = await fetch("data.json");
    data = await res.json();
    showSection("bio"); // Bio affiché par défaut
  }

  function showSection(section) {
    const content = document.getElementById("content");
    content.innerHTML = "";

    data[section].forEach(item => {
      const card = document.createElement("div");
      card.className = "card";

      // Si item est un objet => format "experience"
      if (typeof item === "object") {
        card.innerHTML = `
          <div style="display:flex; gap:1rem; align-items:flex-start;">
            <img src="${item.image}" alt="${item.title}" style="width:80px; height:80px; object-fit:cover; border-radius:8px;">
            <div style="flex:1;">
              <h3 style="margin:0; font-size:1.2rem; color:#00acc1;">${item.title}</h3>
              <p style="margin-top:0.5rem; color:#ddd;">${item.text}</p>
            </div>
          </div>
        `;
      } 
      // Sinon, item est une simple string => Bio, Expertise, etc.
      else {
        card.textContent = item;
      }

      content.appendChild(card);
    });

    document.querySelectorAll("nav button").forEach(btn => btn.classList.remove("active"));
    document.querySelector(`nav button[data-section="${section}"]`).classList.add("active");
  }

  document.querySelectorAll("nav button").forEach(button => {
    button.addEventListener("click", () => {
      showSection(button.getAttribute("data-section"));
    });
  });

  loadData();
</script>

</body>
</html>
