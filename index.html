<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Phenomene - Siege X Coach</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
<style>
body {
  margin: 0;
  font-family: 'Montserrat', sans-serif;
  background: linear-gradient(180deg, #0a0f0f, #0d1b1e);
  color: #f5f5f5;
  display: flex;
  flex-direction: column;
  align-items: center;
}
header {
  width: 100%;
  height: 40vh;
  background: url("img/Phenomene_Header.jpg") center/cover no-repeat;
  position: relative;
}
header h1 {
  position: absolute;
  top: 20px;
  left: 30px;
  font-size: 2rem;
  font-weight: 700;
  color: #fff;
  text-shadow: 0 0 10px rgba(0,0,0,0.7);
  background: rgba(0,0,0,0.3);
  padding: 10px 20px;
  border-radius: 6px;
}
nav {
  display: flex;
  justify-content: center;
  gap: 2rem;
  background: rgba(0,151,167,0.15);
  padding: 1rem;
  width: 100%;
  backdrop-filter: blur(8px);
  flex-wrap: wrap;
}
nav button {
  background: none;
  border: none;
  color: #b2ebf2;
  font-weight: 600;
  font-size: 1rem;
  cursor: pointer;
  position: relative;
  transition: 0.3s;
}
nav button::after {
  content: "";
  display: block;
  width: 0;
  height: 2px;
  background: #0097a7;
  transition: width 0.3s;
  margin-top: 5px;
}
nav button:hover::after,
nav button.active::after { width: 100%; }

#content {
  max-width: 1000px;
  padding: 2rem;
  width: 100%;
  box-sizing: border-box;
  display: grid;
  gap: 1.5rem;
}

/* --- BIO --- */
#content.bio {
  display: block;
  column-count: 2;
  column-gap: 2rem;
}
@media (max-width: 900px) {
  #content.bio { column-count: 1; }
}

/* --- EXPERIENCES --- */
#content.experience {
  display: flex;
  flex-direction: column;
  gap: 1rem;
}
.experience-card {
  display: flex;
  gap: 1rem;
  align-items: center;
  background: rgba(255,255,255,0.05);
  padding: 1rem;
  border-radius: 10px;
  box-shadow: 0 0 15px rgba(0,151,167,0.2);
}
.experience-card img {
  width: 160px;
  height: 160px;
  object-fit: cover;
  border-radius: 8px;
}
.experience-card p {
  white-space: pre-line;
  margin: 0;
  color: #ddd;
}

/* --- EXPERTISE --- */
#content.expertise {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 1.5rem;
}
.expertise-text {
  white-space: pre-line;
  color: #ddd;
  margin: 0;
  text-align: left;
}
#content.expertise p {
  text-align: left !important;
}
@media (max-width: 900px) {
  #content.expertise { grid-template-columns: 1fr; }
}

/* --- WORK EXAMPLES --- */
#content.work {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 1.5rem;
}
@media (max-width: 1000px) {
  #content.work { grid-template-columns: 1fr; }
}
.work-category {
  background: rgba(255,255,255,0.05);
  border-radius: 10px;
  overflow: hidden;
}
.work-category-header {
  padding: 1rem;
  font-weight: 600;
  cursor: pointer;
  background: rgba(0,151,167,0.15);
}
.work-category-items {
  display: none;
  flex-direction: column;
  gap: 1rem;
  padding: 1rem;
}
.work-category-items .card {
  width: 100%;
}

/* --- VOUCHES --- */
#content.vouches {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 1.5rem;
  text-align: center;
}
#content.vouches img {
  width: 60%;
  height: auto;
  border-radius: 50%;
  box-shadow: none;
  margin: 0 auto;
}
.vouche-title {
  color: #00acc1;
  margin-top: 0.5rem;
  font-weight: 600;
}
.vouche-text {
  text-align: justify;
  margin-top: 0.5rem;
  color: #ddd;
}

/* --- CONTACT --- */
#content.contact .card p {
  text-align: center !important;
}
#content.contact {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 1.5rem;
}
#content.contact .card {
  width: fit-content;
  min-width: 300px;
}

/* --- CARTES --- */
.card {
  background: rgba(255,255,255,0.05);
  padding: 1.5rem;
  border-radius: 10px;
  box-shadow: 0 0 15px rgba(0,151,167,0.2);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  animation: fadeIn 0.5s ease;
  cursor: default;
}
.card p {
  white-space: pre-line;
  margin: 0;
  color: #ddd;
  text-align: justify;
}
.card:hover {
  transform: translateY(-5px);
  box-shadow: 0 0 25px rgba(0,151,167,0.4);
}
.card.clickable { cursor: pointer; }
.card.clickable:hover {
  transform: translateY(-4px);
  box-shadow: 0 0 25px rgba(0,151,167,0.5);
}

footer {
  text-align: center;
  padding: 2rem;
  background: #0a1416;
  font-size: 0.9rem;
  color: #aaa;
  width: 100%;
}

@keyframes fadeIn {
  from {opacity: 0; transform: translateY(10px);}
  to {opacity: 1; transform: translateY(0);}
}
</style>
</head>
<body>

<header>
  <h1>Phenomene - Siege X Coach</h1>
</header>

<nav>
  <button data-section="bio" class="active">Bio</button>
  <button data-section="experience">Experiences</button>
  <button data-section="expertise">Expertise</button>
  <button data-section="work">Work Examples</button>
  <button data-section="vouches">Vouches</button>
  <button data-section="contact">Contact</button>
</nav>

<main id="content" class="bio"></main>

<footer>© 2025 Phenomene - Siege X Coach</footer>

<script>
let data = {};

async function loadData() {
  const res = await fetch("data.json");
  data = await res.json();
  showSection("bio");
}

function showSection(section) {
  const content = document.getElementById("content");
  content.innerHTML = "";
  content.className = section;

  data[section].forEach(item => {
    let card = document.createElement("div");
    card.className = "card";

    // --- EXPERIENCES ---
    if(section==="experience" && item.image && item.text) {
      card = document.createElement("div");
      card.className = "experience-card";
      card.innerHTML = `
        <img src="${item.image}" alt="${item.title||''}">
        <div>
          ${item.title?`<h3 style="margin:0 0 0.5rem 0; color:#00acc1;">${item.title}</h3>`:""}
          <p>${item.text}</p>
        </div>
      `;
    }
    // --- EXPERTISE ---
    else if(section==="expertise") {
      card.innerHTML = `<p>${item}</p>`;
    }
    // --- VOUCHES ---
    else if(section==="vouches" && item.image) {
      card.innerHTML = `
        <img src="${item.image}" alt="${item.title||''}">
        ${item.title ? `<h3 class="vouche-title">${item.title}</h3>` : ""}
        ${item.text ? `<p class="vouche-text">${item.text}</p>` : ""}
      `;
    }
    // --- CONTACT ---
    else if(section==="contact") {
      if(item.type==="link") {
        card.classList.add("clickable");
        card.innerHTML = `<p>${item.label}</p>`;
        card.addEventListener("click",()=>window.open(item.url,"_blank"));
      } else if(item.text) {
        card.innerHTML = `<p>${item.text}</p>`;
      }
    }
    // --- WORK EXAMPLES ---
    else if(section==="work") {
      // Chaque catégorie
      item.forEach(category => {
        const catDiv = document.createElement("div");
        catDiv.className = "work-category";

        const header = document.createElement("div");
        header.className = "work-category-header";
        header.textContent = category.category;

        const itemsDiv = document.createElement("div");
        itemsDiv.className = "work-category-items";

        category.items.forEach(el => {
          const card = document.createElement("div");
          card.className = "card";
          card.innerHTML = `
            ${el.image ? `<img src="${el.image}" style="width:100%; border-radius:8px;">` : ""}
            ${el.text ? `<p>${el.text}</p>` : ""}
          `;
          itemsDiv.appendChild(card);
        });

        header.addEventListener("click", () => {
          itemsDiv.style.display = itemsDiv.style.display === "flex" ? "none" : "flex";
        });

        catDiv.appendChild(header);
        catDiv.appendChild(itemsDiv);
        content.appendChild(catDiv);
      });
    }
    // --- IMAGE + TEXTE ---
    else if(item.image || item.title || item.text) {
      card.innerHTML = `
        ${item.image ? `<img src="${item.image}" alt="${item.title||''}">` : ""}
        ${item.title ? `<h3 style="margin:0 0 0.5rem 0; color:#00acc1;">${item.title}</h3>` : ""}
        ${item.text ? `<p>${item.text}</p>` : ""}
      `;
    }
    // --- TEXTE SEUL ---
    else if(typeof item==="string") {
      card.innerHTML = `<p>${item}</p>`;
    }

    // Ajouter à la page si ce n'est pas work (les work sont déjà ajoutés)
    if(section!=="work") content.appendChild(card);
  });

  document.querySelectorAll("nav button").forEach(btn=>btn.classList.remove("active"));
  document.querySelector(`nav button[data-section="${section}"]`).classList.add("active");
}

document.querySelectorAll("nav button").forEach(btn=>{
  btn.addEventListener("click",()=>showSection(btn.getAttribute("data-section")));
});

loadData();
</script>

</body>
</html>
