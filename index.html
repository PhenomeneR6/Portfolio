<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Phenomene - Siege X Coach</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
<style>
body {
  margin: 0;
  font-family: 'Montserrat', sans-serif;
  background: linear-gradient(180deg, #0a0f0f, #0d1b1e);
  color: #f5f5f5;
  display: flex;
  flex-direction: column;
  align-items: center;
  overflow-x: hidden;
}
header {
  width: 100%;
  height: 40vh;
  background: url("img/Phenomene_Header.jpg") center/cover no-repeat;
  position: relative;
}
header h1 {
  position: absolute;
  top: 20px;
  left: 30px;
  font-size: 2rem;
  font-weight: 700;
  color: #fff;
  text-shadow: 0 0 10px rgba(0,0,0,0.7);
  background: rgba(0,0,0,0.3);
  padding: 10px 20px;
  border-radius: 6px;
}
nav {
  display: flex;
  justify-content: center;
  gap: 2rem;
  background: rgba(0,151,167,0.15);
  padding: 1rem;
  width: 100%;
  backdrop-filter: blur(8px);
  flex-wrap: wrap;
}
nav button {
  background: none;
  border: none;
  color: #b2ebf2;
  font-weight: 600;
  font-size: 1rem;
  cursor: pointer;
  position: relative;
  transition: 0.3s;
}
nav button::after {
  content: "";
  display: block;
  width: 0;
  height: 2px;
  background: #0097a7;
  transition: width 0.3s;
  margin-top: 5px;
}
nav button:hover::after,
nav button.active::after { width: 100%; }

#content {
  max-width: 1000px;
  padding: 2rem;
  width: 100%;
  box-sizing: border-box;
  display: grid;
  gap: 1.5rem;
}

/* --- EXPERIENCE --- */
#content.experience{ 
  display:flex;
  flex-direction:column;
  gap:1rem;
  align-items:center;
}
.experience-card {
  display:flex;
  gap:1rem;
  align-items:center;
  background: rgba(255,255,255,0.05);
  padding:1rem;
  border-radius:10px;
  box-shadow:0 0 15px rgba(0,151,167,0.2);
}
.experience-card img{ width:240px; height:160px; object-fit:contain; border-radius:8px; }
.experience-card p{ white-space: pre-line; margin:0; color:#ddd; }

/* --- EXPERTISE --- */
#content.expertise {
  display:grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 1.5rem;
}
#content.expertise .card {
  display:flex;
  flex-direction:column;
  align-items:center;
  background: rgba(255,255,255,0.05);
  padding:1.5rem;
  border-radius:10px;
  box-shadow:0 0 15px rgba(0,151,167,0.2);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}
#content.expertise .card h3 {
  margin:0 0 0.5rem 0;
  color:#00acc1;
  text-align:center !important;
}
#content.expertise .card p {
  white-space: pre-line;
  margin:0;
  color:#ddd;
  text-align:left;
  width:100%;
}
@media (max-width: 900px) { #content.expertise { grid-template-columns: 1fr; } }

/* --- WORK EXAMPLES --- */
#content.work {
  display:flex;
  flex-direction:column;
  gap:2rem;
}
.work-categories{
  display:flex;
  flex-wrap:wrap;
  gap:1rem;
}
.work-category{
  flex:1 1 calc(25% - 1rem);
  cursor:pointer;
  font-weight:600;
  font-size:1.1rem;
  text-align:center;
  padding:0.5rem 0;
  border-radius:6px;
  background: rgba(0,151,167,0.1);
  transition:0.3s;
}
.work-category.active{ background: rgba(0,151,167,0.25); }
.work-items{
  display:none;
  flex-direction:column;
  gap:1rem;
}
.work-items .card{ 
  width:100%; 
  display:flex; 
  flex-direction:column; 
  gap:0.5rem; 
  align-items: stretch; 
}
.work-items .card h3 {
  margin:0 0 0.5rem 0;
  color:#00acc1;
  text-align:center;
  width:100%;
}
.work-items .card .content-wrapper{
  display:flex;
  gap:1rem;
  align-items:flex-start;
}
.work-items .card .content-wrapper.row { flex-direction: row; }
.work-items .card .content-wrapper.col { flex-direction: column; }
.work-items .card img{ 
  width:250px; 
  height:auto; 
  border-radius:8px; 
  cursor:zoom-in; 
  flex-shrink:0;
}

/* --- VOUCHES --- */
#content.vouches {
  display:grid;
  grid-template-columns: repeat(2, 1fr);
  gap:1.5rem;
  text-align:center;
}
#content.vouches img { width:60%; height:auto; border-radius:50%; box-shadow:none; margin:0 auto; }
.vouche-title { color:#00acc1; margin-top:0.5rem; font-weight:600; }
.vouche-text { text-align:justify; margin-top:0.5rem; color:#ddd; }

/* --- CONTACT --- */
#content.contact .card p{ text-align:center !important; }
#content.contact{ display:flex; flex-direction:column; align-items:center; gap:1.5rem; }
#content.contact .card{ width:fit-content; min-width:300px; }

/* --- CARTES --- */
.card{
  background: rgba(255,255,255,0.05);
  padding:1.5rem;
  border-radius:10px;
  box-shadow:0 0 15px rgba(0,151,167,0.2);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  animation: fadeIn 0.5s ease;
  cursor: default;
}
.card p{ white-space: pre-line; margin:0; color:#ddd; text-align:justify; }
.card:hover{ transform: translateY(-5px); box-shadow:0 0 25px rgba(0,151,167,0.4); }
.card.clickable{ cursor:pointer; }
.card.clickable:hover{ transform: translateY(-4px); box-shadow:0 0 25px rgba(0,151,167,0.5); }

footer{ text-align:center; padding:2rem; background:#0a1416; font-size:0.9rem; color:#aaa; width:100%; }

/* --- LIGHTBOX --- */
#lightbox {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.85);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 1000;
}
#lightbox img {
  max-width: 90%;
  max-height: 90%;
  border-radius: 10px;
  box-shadow: 0 0 20px rgba(255,255,255,0.2);
}
#lightbox .close-btn {
  position: absolute;
  top: 20px;
  right: 30px;
  font-size: 2rem;
  color: #fff;
  cursor: pointer;
  background: rgba(0,0,0,0.4);
  padding: 5px 15px;
  border-radius: 6px;
  transition: 0.3s;
}
#lightbox .close-btn:hover {
  background: rgba(0,0,0,0.7);
}

@keyframes fadeIn{ from{opacity:0; transform:translateY(10px);} to{opacity:1; transform:translateY(0);} }
</style>
</head>
<body>

<header>
  <h1>Phenomene - Siege X Coach</h1>
</header>

<nav>
  <button data-section="bio" class="active">Bio</button>
  <button data-section="experience">Experiences</button>
  <button data-section="expertise">Expertise</button>
  <button data-section="work">Work Examples</button>
  <button data-section="vouches">Vouches</button>
  <button data-section="contact">Contact</button>
</nav>

<main id="content" class="bio"></main>

<!-- Lightbox -->
<div id="lightbox">
  <span class="close-btn">&times;</span>
  <img src="" alt="Preview">
</div>

<footer>© 2025 Phenomene - Siege X Coach</footer>

<script>
let data={};

async function loadData(){
  const res = await fetch("data.json");
  data = await res.json();
  showSection("bio");
}

function showSection(section){
  const content=document.getElementById("content");
  content.innerHTML="";
  content.className=section;

  if(section==="experience"){
    // compute consistent width for experience cards
    let maxWidth=0;
    data.experience.forEach(item=>{
      const tempDiv=document.createElement("div");
      tempDiv.className="experience-card";
      tempDiv.style.visibility="hidden";
      tempDiv.style.position="absolute";
      tempDiv.innerHTML=`<img src="${item.image}" alt="${item.title||''}"><div>${item.title?`<h3 style="margin:0 0 0.5rem 0; color:#00acc1;">${item.title}</h3>`:""}<p>${item.text}</p></div>`;
      document.body.appendChild(tempDiv);
      const w=tempDiv.offsetWidth;
      if(w>maxWidth) maxWidth=w;
      document.body.removeChild(tempDiv);
    });

    data.experience.forEach(item=>{
      const card=document.createElement("div");
      card.className="experience-card";
      card.style.width=maxWidth+"px";
      card.innerHTML=`<img src="${item.image}" alt="${item.title||''}"><div>${item.title?`<h3 style="margin:0 0 0.5rem 0; color:#00acc1;">${item.title}</h3>`:""}<p>${item.text}</p></div>`;
      content.appendChild(card);
    });

  } else if(section==="expertise"){
    data.expertise.forEach(item=>{
      const card=document.createElement("div");
      card.className="card";
      card.innerHTML=`<h3>${item.title}</h3><p>${item.text}</p>`;
      content.appendChild(card);
    });

  } else if(section==="work"){
    const catContainer=document.createElement("div");
    catContainer.className="work-categories";
    const itemsContainer=document.createElement("div");
    itemsContainer.className="work-items-container";

    data.work.forEach(cat=>{
      const catDiv=document.createElement("div");
      catDiv.className="work-category";
      catDiv.textContent=cat.category;

      const itemsDiv=document.createElement("div");
      itemsDiv.className="work-items";

      cat.items.forEach(el=>{
        const card=document.createElement("div");
        card.className="card";

        // TITRE AU-DESSUS ET CENTRÉ (style identique à ce que tu demandais)
        if(el.title){
          const h3 = document.createElement("h3");
          h3.style.margin = "0 0 0.5rem 0";
          h3.style.color = "#00acc1";
          h3.style.textAlign = "center";
          h3.style.width = "100%";
          h3.textContent = el.title;
          card.appendChild(h3);
        }

        // CONTENU EN FLEX (wrap dans contentWrapper)
        const contentWrapper = document.createElement("div");
        contentWrapper.className = "content-wrapper " + ((el.image && el.text) ? "row" : "col");

        if(el.image){
          const img = document.createElement("img");
          img.src = el.image;
          img.style.width = "250px"; // largeur fixe comme demandé
          img.style.height = "auto";
          img.style.borderRadius = "8px";
          img.style.cursor = "zoom-in";
          img.addEventListener("click", () => openLightbox(el.image));
          contentWrapper.appendChild(img);
        }

        if(el.text){
          const p = document.createElement("p");
          p.style.flex = "1";
          p.textContent = el.text;
          contentWrapper.appendChild(p);
        }

        card.appendChild(contentWrapper);
        itemsDiv.appendChild(card);
      });

      // category click to show items
      catDiv.addEventListener("click",()=>{
        document.querySelectorAll(".work-category").forEach(c=>c.classList.remove("active"));
        document.querySelectorAll(".work-items").forEach(i=>i.style.display="none");
        catDiv.classList.add("active");
        itemsDiv.style.display="flex";
      });

      catContainer.appendChild(catDiv);
      itemsContainer.appendChild(itemsDiv);
    });

    content.appendChild(catContainer);
    content.appendChild(itemsContainer);

  } else {
    // generic handler for bio / vouches / contact / others
    if (!Array.isArray(data[section])) return;

    data[section].forEach(item=>{
      let card=document.createElement("div");
      card.className="card";

      if(section==="vouches" && item.image){
        // vouches with circular image + title + text
        card.innerHTML = `
          ${item.image ? `<img src="${item.image}" alt="${item.title||''}" style="width:60%;border-radius:50%;display:block;margin:0 auto;">` : ""}
          ${item.title ? `<h3 class="vouche-title">${item.title}</h3>` : ""}
          ${item.text ? `<p class="vouche-text">${item.text}</p>` : ""}
        `;
      } else if(section==="contact"){
        if(item.type==="link"){
          card.classList.add("clickable");
          card.innerHTML=`<p>${item.label}</p>`;
          card.addEventListener("click",()=>window.open(item.url,"_blank"));
        } else if(item.text){
          card.innerHTML=`<p>${item.text}</p>`;
        } else if(item.title){
          card.innerHTML=`<h3 style="margin:0 0 0.5rem 0; color:#00acc1;">${item.title}</h3>`;
        }
      } else {
        // generic: image, title, text (keeps the title style)
        const parts = [];
        if(item.image){
          parts.push(`<img src="${item.image}" alt="${item.title||''}" style="width:100%;border-radius:8px;margin-bottom:8px;">`);
        }
        if(item.title){
          parts.push(`<h3 style="margin:0 0 0.5rem 0; color:#00acc1;">${item.title}</h3>`);
        }
        if(item.text){
          parts.push(`<p>${item.text}</p>`);
        }
        if(typeof item === "string") parts.push(`<p>${item}</p>`);
        card.innerHTML = parts.join("");
      }

      content.appendChild(card);
    });
  }

  // nav active class
  document.querySelectorAll("nav button").forEach(btn=>btn.classList.remove("active"));
  const btn = document.querySelector(`nav button[data-section="${section}"]`);
  if(btn) btn.classList.add("active");
}

/* --- Lightbox --- */
function openLightbox(src) {
  const lightbox = document.getElementById('lightbox');
  lightbox.querySelector('img').src = src;
  lightbox.style.display = 'flex';
}

document.getElementById('lightbox').addEventListener('click', (e) => {
  if (e.target.id === 'lightbox' || e.target.classList.contains('close-btn')) {
    document.getElementById('lightbox').style.display = 'none';
  }
});

// nav buttons
document.querySelectorAll("nav button").forEach(btn=>{
  btn.addEventListener("click",()=>showSection(btn.getAttribute("data-section")));
});

loadData();
</script>

</body>
</html>
