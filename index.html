<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard</title>
  <style>
    body {
      background: #121212;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      padding: 20px;
      text-align: center;
      background: #1f1f1f;
      font-size: 24px;
      font-weight: bold;
    }
    nav {
      display: flex;
      justify-content: center;
      background: #222;
      gap: 20px;
      padding: 10px 0;
    }
    nav button {
      background: none;
      color: #fff;
      border: none;
      font-size: 16px;
      cursor: pointer;
      padding: 8px 16px;
      transition: background 0.2s;
    }
    nav button:hover {
      background: #333;
    }
    section {
      display: none;
      padding: 20px;
      max-width: 1000px;
      margin: auto;
    }
    section.active {
      display: block;
    }
    h2 {
      margin-top: 0;
    }
    .category {
      margin-bottom: 30px;
    }
    .category h2 {
      margin-bottom: 10px;
      border-bottom: 2px solid #f52584;
      display: inline-block;
      padding-bottom: 5px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
    }
    .card {
      background: #1e1e1e;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      display: flex;
      flex-direction: column;
    }
    .card h3 {
      margin: 0 0 8px;
      font-size: 18px;
      font-weight: 600;
      color: #fff;
    }
    .card img {
      max-width: 100%;
      border-radius: 5px;
      margin-bottom: 8px;
    }
    .card p {
      margin: 0;
      white-space: pre-line;
    }

    /* Lightbox */
    #lightbox {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.85);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    #lightbox img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255,255,255,0.2);
    }
    #closeLightbox {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 30px;
      color: #fff;
      cursor: pointer;
      font-weight: bold;
    }
    #closeLightbox:hover {
      color: #f52584;
    }
  </style>
</head>
<body>
  <header>Mon Dashboard</header>
  <nav>
    <button onclick="showSection('home')">Home</button>
    <button onclick="showSection('work')">Work Examples</button>
  </nav>

  <section id="home" class="active">
    <h2>Bienvenue</h2>
    <p>Clique sur "Work Examples" pour voir les contenus.</p>
  </section>

  <section id="work"></section>

  <!-- Lightbox -->
  <div id="lightbox">
    <span id="closeLightbox">&times;</span>
    <img src="" alt="Preview">
  </div>

  <script>
    const data = {
      "work": [
        {
          "category": "Mindset & Performance",
          "items": [
            {
              "title": "Team Goal",
              "image": "img/works/team goal.png",
              "text": "Team Goal tool\n\nâ€¢ To go over every week, set up goals and improvement focuses for the week ahead"
            }
          ]
        },
        {
          "category": "Gameplay",
          "items": [
            { "title": "Opponent scouting", "text": "Opponent scouting and counter-strategy documentation" },
            { "title": "Tournament Photo 1", "image": "img/tournament1.jpg" },
            { "title": "Preparation", "image": "img/tournament2.jpg", "text": "Match day preparation and mindset" }
          ]
        },
        {
          "category": "Opponent Analysis",
          "items": [
            { "title": "Opponent scouting", "text": "Opponent scouting and counter-strategy documentation" },
            { "title": "Tournament 1", "image": "img/tournament1.jpg" },
            { "title": "Tournament 2", "image": "img/tournament2.jpg", "text": "Match day preparation and mindset" }
          ]
        },
        {
          "category": "Internal Data",
          "items": [
            { "title": "Content 1", "image": "img/content1.jpg" },
            { "title": "Content 2", "image": "img/content2.jpg" },
            { "title": "Highlights", "text": "Social media highlights and commentary" }
          ]
        }
      ]
    };

    function showSection(sectionId) {
      document.querySelectorAll('section').forEach(sec => sec.classList.remove('active'));
      document.getElementById(sectionId).classList.add('active');

      if (sectionId === "work") {
        const workSection = document.getElementById('work');
        workSection.innerHTML = "";

        data.work.forEach(cat => {
          const categoryDiv = document.createElement("div");
          categoryDiv.className = "category";

          const h2 = document.createElement("h2");
          h2.textContent = cat.category;
          categoryDiv.appendChild(h2);

          const container = document.createElement("div");
          container.className = "grid";

          cat.items.forEach(el => {
            const card = document.createElement("div");
            card.className = "card";

            // Titre
            if (el.title) {
              const h3 = document.createElement("h3");
              h3.textContent = el.title;
              card.appendChild(h3);
            }

            // Image + Texte
            if (el.image && el.text) {
              const img = document.createElement("img");
              img.src = el.image;
              img.style.cursor = "zoom-in";
              img.addEventListener("click", () => openLightbox(el.image));
              card.appendChild(img);

              const p = document.createElement("p");
              p.textContent = el.text;
              card.appendChild(p);

            } else if (el.image) {
              const img = document.createElement("img");
              img.src = el.image;
              img.style.cursor = "zoom-in";
              img.addEventListener("click", () => openLightbox(el.image));
              card.appendChild(img);

            } else if (el.text) {
              const p = document.createElement("p");
              p.textContent = el.text;
              card.appendChild(p);
            }

            container.appendChild(card);
          });

          categoryDiv.appendChild(container);
          workSection.appendChild(categoryDiv);
        });
      }
    }

    function openLightbox(src) {
      const lightbox = document.getElementById('lightbox');
      lightbox.querySelector('img').src = src;
      lightbox.style.display = 'flex';
    }

    document.getElementById('lightbox').addEventListener('click', (e) => {
      if (e.target.id === 'lightbox' || e.target.id === 'closeLightbox') {
        document.getElementById('lightbox').style.display = 'none';
      }
    });
  </script>
</body>
</html>
