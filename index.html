<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phenomene - Siege X Coach</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(180deg, #0a0f0f, #0d1b1e);
      color: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      width: 100%;
      height: 40vh;
      background: url("img/Phenomene_Header.jpg") center/cover no-repeat;
      position: relative;
    }

    header h1 {
      position: absolute;
      top: 20px;
      left: 30px;
      font-size: 2rem;
      font-weight: 700;
      color: #ffffff;
      text-shadow: 0 0 10px rgba(0,0,0,0.7);
      background: rgba(0, 0, 0, 0.3);
      padding: 10px 20px;
      border-radius: 6px;
    }

    nav {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 2rem;
      background: rgba(0, 151, 167, 0.15);
      padding: 1rem;
      width: 100%;
      backdrop-filter: blur(8px);
    }

    nav button {
      background: none;
      border: none;
      color: #b2ebf2;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
      position: relative;
    }

    nav button::after {
      content: "";
      display: block;
      width: 0;
      height: 2px;
      background: #0097a7;
      transition: width 0.3s;
      margin-top: 5px;
    }

    nav button:hover::after,
    nav button.active::after {
      width: 100%;
    }

    /* --- Contenu principal --- */
    #content {
      max-width: 1000px;
      padding: 2rem;
      display: grid;
      gap: 1.5rem;
      width: 100%;
      box-sizing: border-box;
    }

    /* Par défaut : 1 colonne */
    #content {
      grid-template-columns: 1fr;
    }

    /* Expériences : toujours 1 colonne */
    #content.experience {
      grid-template-columns: 1fr !important;
    }

    /* Work : 4 colonnes sur grand écran, 1 sur mobile/tablette */
    #content.work {
      grid-template-columns: repeat(4, 1fr);
    }
    @media (max-width: 1000px) {
      #content.work {
        grid-template-columns: 1fr;
      }
    }

    /* Contact : toujours 1 colonne */
    #content.contact {
      grid-template-columns: 1fr !important;
    }

    /* Cartes de base */
    .card {
      background: rgba(255,255,255,0.05);
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,151,167,0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      animation: fadeIn 0.5s ease;
      cursor: default;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 25px rgba(0,151,167,0.4);
    }

    /* Cartes cliquables (pour Contact) */
    .card.clickable {
      cursor: pointer;
    }

    /* Texte justifié pour la bio */
    #content.bio .card {
      text-align: justify;
    }

    /* Images dans les cartes */
    .card img {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 1rem;
    }

    /* Vouches : images plus petites */
    #content.vouches .card img {
      width: 80%;
      max-width: 150px;
      display: block;
      margin: 0 auto 1rem;
    }

    .card p {
      white-space: pre-line;
      margin: 0;
      color: #ddd;
    }

    footer {
      text-align: center;
      padding: 2rem;
      background: #0a1416;
      font-size: 0.9rem;
      color: #aaa;
      width: 100%;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(10px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>

  <header>
    <h1>Phenomene - Siege X Coach</h1>
  </header>

  <nav>
    <button data-section="bio" class="active">Bio</button>
    <button data-section="experience">Experiences</button>
    <button data-section="expertise">Expertise</button>
    <button data-section="work">Work Examples</button>
    <button data-section="vouches">Vouches</button>
    <button data-section="contact">Contact</button>
  </nav>

  <main id="content" class="bio"></main>

  <footer>
    © 2025 Phenomene - Siege X Coach
  </footer>

  <script>
  let data = {};

  async function loadData() {
    const res = await fetch("data.json");
    data = await res.json();
    showSection("bio");
  }

  function showSection(section) {
    const content = document.getElementById("content");
    content.innerHTML = "";
    content.className = section;

    data[section].forEach(item => {
      const card = document.createElement("div");
      card.className = "card";

      // --- Images, titres, textes ---
      if (item.image || item.title || item.text) {
        card.innerHTML = `
          ${item.image ? `<img src="${item.image}" alt="${item.title || ''}">` : ""}
          ${item.title ? `<h3 style="margin:0 0 0.5rem 0; color:#00acc1;">${item.title}</h3>` : ""}
          ${item.text ? `<p>${item.text}</p>` : ""}
        `;
      } 
      // --- Texte simple ---
      else if (typeof item === "string") {
        card.innerHTML = `<p>${item}</p>`;
      }

      // --- Lien (Contact ou autre) ---
      if (item.link) {
        card.classList.add("clickable");
        card.addEventListener("click", () => {
          window.open(item.link, "_blank");
        });
      }

      content.appendChild(card);
    });

    // Gestion de l’état actif dans la nav
    document.querySelectorAll("nav button").forEach(btn => btn.classList.remove("active"));
    document.querySelector(`nav button[data-section="${section}"]`).classList.add("active");
  }

  document.querySelectorAll("nav button").forEach(button => {
    button.addEventListener("click", () => {
      showSection(button.getAttribute("data-section"));
    });
  });

  loadData();
  </script>

</body>
</html>
